<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход или Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .container {
            background-color: #90EE90; 
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .visuals {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .rectangle {
            width: 40px;
            height: 80px;
            margin: 0 5px;
            border-radius: 10px;
            background-color: white;
            position: relative;
        }
        .black-rectangle {
            width: 18px;
            height: 35px;
            background-color: black;
            border-radius: 5px;
            position: absolute;
            right: 5px;
            top: 13px;
        }
        .button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Убираем подчеркивание */
            color: black; /* Цвет текста */
            display: inline-block; /* Чтобы кнопка выглядела как кнопка */
        }
        .link {
            display: block;
            margin-top: 15px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="visuals">
        <div class="rectangle">
            <div class="black-rectangle"></div>
        </div>
        <div class="rectangle">
            <div class="black-rectangle"></div>
        </div>
    </div>
    <a class="button" href="{% url 'register' %}">Зарегистрироваться</a>
    <a class="link" href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
</div>

</body>
</html>
